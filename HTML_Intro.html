<head>
    <script>
        function fieldvalidation(){
            var msg = document.forms["Form"]["msg"].value;
            if(msg=="") {
                alert("No message input")
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="" name="Form" method="GET" onsubmit="return fieldvalidation()">
